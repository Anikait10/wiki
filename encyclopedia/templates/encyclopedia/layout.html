{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
</head>

<body>
  <div class="row">
    <div class="sidebar col-lg-3 col-md-3 text-center">
      <h2>Wiki</h2>
      <form action="{% url 'search' %}" method="post">
        {% csrf_token %}
        <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
      </form>
      <div>
        <a class="link" href="{% url 'index' %}">Home</a>
      </div>
      <div>
        <a class="link" href="{% url 'createpage' %}">Create New Page</a>
      </div>
      <div>
        <a class="link" href="{% url 'randompage' %}">Random Page</a>
      </div>
      {% block nav %}
      {% endblock %}
    </div>
    <div class="main col-lg-9 col-md-9">
      {% block body %}
      {% endblock %}
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
