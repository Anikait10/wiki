{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit page
{% endblock %}

{% block body %}
    <h1>Welcome to the Edit Page</h1>
    <form  action="{% url 'editpage' %}" method="post">
      {% csrf_token %}
      <input type="text" name="title" value="{{title}}" style="display: none;">
      <textarea name="content" rows="8" cols="80">
        {{info}}
      </textarea>
      <input type="submit" name="update" value="update">
    </form>


{% endblock %}
